<div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter username" required>
            <div *ngIf="loginData.username.invalid && (loginData.username.dirty || loginData.username.touched)">
                <div *ngIf="loginData.username.errors?.['required']">Username is required.</div>
                <div *ngIf="loginData.username.errors?.['minlength']">Username must be at least 5 characters long.</div>
            </div>
        </div>
        <div class="form-group">
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password" required>
            <div *ngIf="loginData.password.invalid && (loginData.password.dirty || loginData.password.touched)">
                <div *ngIf="loginData.password.errors?.['required']">Password is required.</div>
                <div *ngIf="loginData.password.errors?.['pattern']">Password should be 8-12 characters long, 
                    including at least 1 number, 1 lowercase and 1 uppercase letter, and 1 special character</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!loginForm.valid">Login</button>
            <button type="button" (click)="register()">Register</button>
        </div>
    </form>   
  </div>
